<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=DM+Serif+Text:ital@0;1&display=swap"
    rel="stylesheet">
  <title>Smart Habit Tracker</title>
</head>

<body>
  <!--Navigation-->
  <nav>
    <h3>Habit Tracker</h3>
    <div class="hamburger">
      <i class="fa-solid fa-bars"></i>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <!--Log In Form-->
  <form action="#">
    <div id="log-in-container">
      <h1>User Log In</h1>
      <input type="text" name="userId" id="id" placeholder="Enter Email">
      <div class="pw-container">
        <input type="password" name="userPw" id="pw" placeholder="Enter Password">
        <span id="toggle-pw-on" class="eye-icon"><i class="fa-solid fa-eye"></i></span>
        <span id="toggle-pw-off" class="eye-icon"><i class="fa-solid fa-eye-slash"></i></span>
      </div>
      <button id="log-in-btn">Submit</button>
    </div>
  </form>



  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/23b721e49e.js" crossorigin="anonymous"></script>
</body>

</html>
